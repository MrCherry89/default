<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Default Site</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/slick-theme.css">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="main-wrap">
		<img src="img/top1.png" alt="" class="top1">
		<img src="img/top2.png" alt="" class="top2">
		<img src="img/top3.png" alt="" class="top3">
		<img src="img/left1.png" alt="" class="left1">
		<img src="img/left2.png" alt="" class="left2">
		<img src="img/bottom1.png" alt="" class="bottom1">
		<img src="img/right1.png" alt="" class="right1">
		<div class="form-wrap">
			<form>
				<h2>Вход</h2>
				<input type="email" placeholder="Введите вашу почту">
				<div class="input-wrap">
					<input type="password" placeholder="Введите пароль">
					<a href="reestablish.html">Забыли пароль?</a>
				</div>
				<div class="save-wrap">
					<div class="checkbox-wrap">
						<input type="checkbox" id="check">
						<label for="check">
							<span></span>
							<p>Запомнить</p>
						</label>
					</div>
					<button type="button" class="form-button">Войти</button>
					<a href="#">Создать аккаунт</a>
				</div>
				<div class="social-wrap-form">
					<p>Войти с помощью</p>
					<ul class="social-menu">
						<li><a href="#"><img src="img/form-icon1.svg" alt=""></a></li>
						<li><a href="#"><img src="img/form-icon2.svg" alt=""></a></li>
						<li><a href="#"><img src="img/form-icon3.svg" alt=""></a></li>
						<li><a href="#"><img src="img/form-icon4.svg" alt=""></a></li>
					</ul>
				</div>
			</form>
		</div>
	</div>


	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>
	<script src="js/select2.min.js"></script>
	<script src="js/script.js"></script>




</body>

</html>
